name: asakatsu
description: 講義課題。

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.5
  flutter_riverpod: ^2.0.2
  riverpod_annotation: ^1.0.4
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding
      path: plugins/window_size

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0


flutter:
  uses-material-design: true
  assets:
    - server/images/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/icon/image.png"
  min_sdk_android: 21
